    <style>
        body {
            margin: 0;
            background: #000;
            color: #fceea7;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        h1 { font-family: 'Cinzel', serif; }
        .gold-gradient-text {
            background: linear-gradient(to bottom, #ffffff 0%, #d4af37 50%, #aa891c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-button {
            background: rgba(212, 175, 55, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
        }
        .glass-button:active { transform: scale(0.95); background: rgba(212, 175, 55, 0.2); }
        #loader-spinner {
            width: 50px; height: 50px;
            border: 2px solid rgba(212, 175, 55, 0.1);
            border-top: 2px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .ui-hidden { opacity: 0; pointer-events: none; transform: translateY(10px); }
    </style>
